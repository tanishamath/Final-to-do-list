<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="tdl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Italiana&family=Major+Mono+Display&family=Sirin+Stencil&display=swap"

<body>

            <h1>To-Do List

        </div>
